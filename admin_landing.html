<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="css/admin_landing.css" rel="stylesheet">
  </head>
  <body>
    <div class="page-header">
      <h2>Welcome Christine Quinn<h2>
    </div>
    <div class="main-interface">
      <div class="townhall-content">
        <img class="down-arrow"src="img/down_arrow.png">
        <div>Your active town halls</div>
        <div class="townhall-name">Affordable housing</div>
        <a class="townhall-name" href="admin-townhall-stats.html">Charter Schools</a>
      </div>
      <div class="polls-content">
        <img class="down-arrow"src="img/down_arrow.png">
        <div>Your active polls</div>
        <div class="poll">
          <img class="down-arrow"src="img/down_arrow.png">
          <div class="townhall-name">Affordable housing</div>
          <a class="poll-name" href="admin-poll.html">Do you want to have more affordable housing?</a>
        </div>
        <div class="poll">
          <img class="side-arrow" src="img/side_arrow.png">
          <div class="townhall-name">Charter Schools</div>
        </div>
      </div>

      <div class="create-polls-townhalls">
        <div class="row">
          <a href="admin-create-poll.html">
            <button type="submit" class="btn btn-primary btn-lg">Create New Poll</button>
          </a>
        </div>
        <div class="row">
          <a href="admin-townhall.html">
            <button type="submit" class="btn btn-primary btn-lg">Create Town Hall</button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
