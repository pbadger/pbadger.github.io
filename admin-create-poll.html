<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="js/admin-create-poll.js"></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="page-header">
  				<h1>Create a Poll</br><small>What do you want to ask?</small></h1></br>
			</div>
		</div>
		<div class="container">
			<form>
				<input type="text" class="form-control" id="name" placeholder="Name of town hall"></br>
				<textarea class="form-control" id="question" rows="3">What's your question?</textarea></br>
				<form class="form-inline">
					<input type="option" class="form-control" id="op1" placeholder="Option 1">
					<input type="option" class="form-control" id="op2" placeholder="Option 2">
					<input type="option" class="form-control" id="op3" placeholder="Option 3">
				</form></br>
	  			<button type="submit" class="btn btn-primary btn-lg submit">Create Poll</button></br>
			</form>
		</div>
	</body>
</html>
