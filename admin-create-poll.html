<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="page-header">
  				<h1>Create a Poll</br><small>What do you want to ask?</small></h1></br>
			</div>
		</div>
		<div class="container">
			<form>
				<input type="text" class="form-control" placeholder="Name of town hall"></br>
				<textarea class="form-control" rows="3">What's your question?</textarea></br>
				<div class="dropdown">
  					<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">How many options do you want?
    				<span class="caret"></span>
  					</button>
  					<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
    					<li role="presentation"><a role="menuitem" tabindex="-1" href="#">1</a></li>
    					<li role="presentation"><a role="menuitem" tabindex="-1" href="#">2</a></li>
    					<li role="presentation"><a role="menuitem" tabindex="-1" href="#">3</a></li>
    					<li role="presentation"><a role="menuitem" tabindex="-1" href="#">4</a></li>
  					</ul>
				</div></br>
	  			<button type="submit" class="btn btn-primary btn-lg">Create Poll</button></br>
			</form>
		</div>
	</body>
</html>
